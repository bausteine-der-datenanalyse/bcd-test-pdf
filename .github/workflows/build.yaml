name: Render and publish

on:
  push:
    branches: main

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v5
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          tinytex: true
      - name: Quarto render
        run: quarto render test.qmd

